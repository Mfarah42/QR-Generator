<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Poppins", "sans-serif "],
            },
          },
        },
      };
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/script.js" defer></script>
    <style>
      #spinner {
        display: none;
      }
    </style>
    <title>QR Code Gen</title>
  </head>
  <body style="background-color: hsl(0, 0%, 90%)">
    <!-- Container -->
    <div class="md:mt-20">
      <!-- Start of upper half -->
      <div
        class="flex flex-col-reverse align-center justify-center p-10 m-auto md:max-w-4xl md:flex-row"
      >
        <!-- Intro Text -->
        <div class="w-full md:w-2/3 mr-24">
          <h1 class="text-3xl font-bold mb-5 md:text-4xl">QR CODE GENERATOR</h1>
          <p class="mb-4">
            QR Codes that quickly allow smartphones to access your website.
          </p>
          <p>STEP 1: Enter your URL below to generate a QR Code.</p>
          <p>STEP 2: Print or Download the QR Code image.</p>
          <!-- Form  -->
          <form id="generate-form" class="mt-4">
            <input
              id="url"
              type="url"
              placeholder="Enter URL"
              class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none mb-5"
            />
            <select
              id="size"
              class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none"
            >
              <option value="100">100x100</option>
              <option value="200">200x200</option>
              <option value="300" selected>300x300</option>
              <option value="400">400x400</option>
              <option value="500">500x500</option>
              <option value="600">600x600</option>
              <option value="700">700x700</option>
              <option value="900">800x800</option>
              <option value="900">900x900</option>
            </select>
            <button
              class="bg-gray-600 rounded w-full text-white py-3 px-4 mt-5 hover:bg-black"
              type="submit"
            >
              Generate QR Code
            </button>
          </form>
          <!-- End of form -->
        </div>
        <!-- End of Text/form -->

        <!-- Image On right -->
        <div class="w-full md:w-1/3 self-center">
          <img
            src="./img/qr.jpeg"
            alt=""
            class="w-1/2 margin-auto mb-5 rounded-full md:w-full"
          />
        </div>
      </div>
      <!-- End of Upper Half -->

      <!-- QR CODE -->
      <div id="generated" class="max-w-5xl m-auto flex flex-col justify-center">
        <!-- Loading bar -->
        <div id="spinner" role="status">
          <img
            src="./img/snail.gif"
            alt=""
            class="inline w-1/2 ml-32 text-gray-200 rounded-full md:w-1/3 ml-32"
          />
          <span class="sr-only">Loading..</span>
        </div>

        <!-- QR-CODE -->
        <div id="qrcode" class="m-auto"></div>
      </div>
      <!-- End of QR -->
    </div>
  </body>
</html>
